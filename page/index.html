<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPER FLUFFY PUPPY</title>
    <link href="../css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="paw-print.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
            NIKE
          </a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Why So Cute?" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>

    <div id="myCarousel" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../nike.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption">
                    <h1>이 강아지를 보십시오!</h1>
                    <p>말로 형용할 수 없게 귀여운! 그것은 더 이상 이 세상의 것이 아닌!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../nike2.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption">
                    <h1>매일 새로운 귀여움!</h1>
                    <p>이 강아지는 치명적인 귀여움 증가 아이템을 장착할 수 있습니다!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../nike3.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption">
                    <h1>귀엽다! 깜찍하다! 예쁘다!</h1>
                    <p>당신도 이 털뭉치가 귀엽다고 생각하나요? 하지만 그는 나의 강아지 입니다.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <script src="../js/bootstrap.bundle.js"></script>
</body>

</html>
